<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <title>创建店铺</title>
    <style>
        /* 全局样式 */
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #f0f2f5;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        /* 容器 */
        .container {
            background: #ffffff;
            padding: 30px 40px;
            border-radius: 12px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
            width: 400px;
        }

        h2 {
            text-align: center;
            color: #333;
            margin-bottom: 25px;
        }

        /* 表单元素 */
        input,
        textarea {
            width: 100%;
            padding: 12px 15px;
            margin-top: 10px;
            border-radius: 8px;
            border: 1px solid #ccc;
            font-size: 14px;
            transition: all 0.3s ease;
        }

        input:focus,
        textarea:focus {
            border-color: #4a90e2;
            outline: none;
            box-shadow: 0 0 5px rgba(74, 144, 226, 0.5);
        }

        textarea {
            resize: vertical;
        }

        /* 按钮 */
        button {
            width: 100%;
            padding: 12px;
            margin-top: 20px;
            background: #4a90e2;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            transition: background 0.3s ease, transform 0.2s ease;
        }

        button:hover {
            background: #357ab8;
            transform: translateY(-2px);
        }

        /* 响应式 */
        @media (max-width: 450px) {
            .container {
                width: 90%;
                padding: 20px;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <h2>创建店铺</h2>
        <form id="createShopForm">
            <input type="text" id="shop_name" placeholder="店铺名称" required />
            <textarea id="description" placeholder="店铺描述（可选）" rows="4"></textarea>
            <button type="submit">创建店铺</button>
        </form>
    </div>

    <script src="createShop.js" defer></script>
</body>

</html>
