<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title> My Orders | E-COMMERCE WEBSITE BY EDYODA </title>
    <link rel="stylesheet" href="css/orders.css">
    <!-- favicon -->
    <link rel="icon" href="img/x-icon.png" type="image/png" sizes="16x16">
    <!-- header links -->
    <script src="https://kit.fontawesome.com/b921c4663e.js" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css?family=Lato&display=swap" rel="stylesheet">
</head>
<body>
    <!-- HEADER -->
    <div id="1"></div>
    <script>
        load("header.html");
        function load(url)
        {
            req = new XMLHttpRequest();
            req.open("GET", url, false);
            req.send(null);
            document.getElementById(1).innerHTML = req.responseText;
        }
    </script>
    <script src="header.js"></script>

    <!-- ORDERS CONTAINER -->
    <div id="ordersMainContainer">
        <h1> My Orders </h1>
        <h3 id="totalOrders"> Total Orders: 0 </h3>

        <div id="ordersContainer">
            <!-- JS rendered code -->
        </div>
    </div>

    <!-- FOOTER -->
    <div id="4"></div>
    <script>
        load("footer.html");
        function load(url)
        {
            req = new XMLHttpRequest();
            req.open("GET", url, false);
            req.send(null);
            document.getElementById(4).innerHTML = req.responseText;
        }
    </script>
    <script src="orders.js"></script>
</body>
</html>
