<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title> LOGIN | E-COMMERCE WEBSITE </title>
    <!-- favicon -->
    <link rel="icon" href="img/x-icon.png" type="image/png" sizes="16x16">
    <!-- fontawesome -->
    <script src="https://kit.fontawesome.com/b921c4663e.js" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css?family=Lato&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/login.css">
</head>
<body>
    <!-- HEADER -->
    <div id="1"></div>
    <script>
        load("header.html");
        function load(url)
        {
            req = new XMLHttpRequest();
            req.open("GET", url, false);
            req.send(null);
            document.getElementById(1).innerHTML = req.responseText;
        }
    </script>
    <script src="header.js"></script>

    <!-- LOGIN CONTAINER -->
    <div id="loginContainer">
        <div id="loginBox">
            <h1>登录</h1>
            <form id="loginForm">
                <div class="inputGroup">
                    <i class="fas fa-user"></i>
                    <input type="text" id="username" placeholder="用户名" required>
                </div>
                <div class="inputGroup">
                    <i class="fas fa-lock"></i>
                    <input type="password" id="password" placeholder="密码" required>
                </div>
                <div class="rememberMe">
                    <input type="checkbox" id="remember">
                    <label for="remember">记住我</label>
                </div>
                <button type="submit">登录</button>
                <div class="links">
                    <a href="#">忘记密码?</a>
                    <a href="register.html">注册新账号</a>
                </div>
            </form>
        </div>
    </div>

    <!-- FOOTER -->
    <div id="4"></div>
    <script>
        load("footer.html");
        function load(url)
        {
            req = new XMLHttpRequest();
            req.open("GET", url, false);
            req.send(null);
            document.getElementById(4).innerHTML = req.responseText;
        }
    </script>

    <script src="login.js"></script>
</body>
</html>
