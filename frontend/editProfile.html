<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>编辑个人资料</title>
    <link rel="icon" href="img/x-icon.png" type="image/png" sizes="16x16">
    <link rel="stylesheet" href="css/user.css">
    <script src="https://kit.fontawesome.com/b921c4663e.js" crossorigin="anonymous"></script>
</head>
<body>
    <!-- HEADER -->
    <div id="1"></div>
    <script>
        // 复用 header 加载方式
        function load(url) {
            var req = new XMLHttpRequest();
            req.open("GET", url, false);
            req.send(null);
            document.getElementById(1).innerHTML = req.responseText;
        }
        load("header.html");
    </script>
    <script src="header.js"></script>

    <div class="page-container">
        <div class="edit-profile-card">
            <h1>编辑个人资料</h1>
            <form id="editProfileForm">
                <div class="form-group">
                    <label for="username">用户名</label>
                    <input type="text" id="username" required>
                </div>

                <div class="form-group">
                    <label for="email">邮箱</label>
                    <input type="email" id="email" required>
                </div>

                <div class="form-actions">
                    <button type="button" class="btn-secondary" id="btnCancel">返回</button>
                    <button type="submit" class="btn-primary">保存修改</button>
                </div>
            </form>
        </div>
    </div>
    <script src="editProfile.js"></script>
</body>
</html>
