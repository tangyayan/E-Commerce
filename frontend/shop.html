<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>SHOP | E-COMMERCE WEBSITE</title>
    
    <!-- favicon -->
    <link rel="icon" href="img/x-icon.png" type="image/png" sizes="16x16"> 
    <!-- CSS -->
    <link rel="stylesheet" href="css/header.css">
    <!-- 引入模块化CSS -->
    <link rel="stylesheet" href="css/shop/base.css">
    <link rel="stylesheet" href="css/shop/shopInfo.css">
    <link rel="stylesheet" href="css/shop/productList.css">
    <link rel="stylesheet" href="css/shop/modal.css">
    <link rel="stylesheet" href="css/shop/attributes.css">
    <link rel="stylesheet" href="css/shop/skuTable.css">
    <link rel="stylesheet" href="css/shop/warehouse.css">
    <link rel="stylesheet" href="css/shop/responsive.css">
    
    <!-- Font Awesome -->
    <script src="https://kit.fontawesome.com/b921c4663e.js" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css?family=Lato&display=swap" rel="stylesheet">
</head>
<body>
    <!-- HEADER -->
    <div id="1"></div>
    <script>
        load("header.html");
        function load(url)
        {
            req = new XMLHttpRequest();
            req.open("GET", url, false);
            req.send(null);
            document.getElementById(1).innerHTML = req.responseText;
        }
    </script>
    <script src="header.js"></script>

    <!-- MAIN CONTENT -->
    <div class="main-content">
        <!-- 店铺信息 -->
        <div id="shop-container">
            <h1 id="shop-name">加载中...</h1>
            <p id="shop-desc"></p>
            <div class="shop-meta">
                店主：<span id="shop-owner"></span> ｜ 商品数量：<span id="product-count"></span>
            </div>

            <button id="edit-shop-btn">编辑店铺</button>
        </div>

        <!-- 编辑表单 -->
        <form id="edit-shop-form" style="display:none;">
            <div>
                <label>店铺名称</label>
                <input type="text" id="edit-shop-name" />
            </div>

            <div>
                <label>店铺简介</label>
                <textarea id="edit-shop-desc" rows="4"></textarea>
            </div>

            <div class="form-actions">
                <button type="button" id="save-shop-btn">保存</button>
                <button type="button" id="cancel-shop-btn">取消</button>
            </div>
        </form>

        <hr>

        <!-- 商品和仓库并排区域 -->
        <div class="content-grid">
            <!-- 商品列表 -->
            <div id="product-list" class="grid-item">
                <div class="product-header">
                    <h2>商品列表</h2>
                    <button id="add-product-btn" class="btn-primary" style="display:none;">
                        <i class="fas fa-plus"></i> 添加商品
                    </button>
                </div>
                
                <!-- 表格视图 -->
                <div class="table-container">
                    <table id="products-table">
                        <thead>
                            <tr>
                                <th>商品图片</th>
                                <th>商品名称</th>
                                <th>描述</th>
                                <th class="actions-column">操作</th>
                            </tr>
                        </thead>
                        <tbody id="products-tbody">
                            <tr>
                                <td colspan="4" class="loading">加载中...</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>

            <!-- 仓库管理 (仅店主可见) -->
            <div id="warehouse-section" class="grid-item" style="display:none;">
                <div class="warehouse-header">
                    <h2><i class="fas fa-warehouse"></i> 仓库管理</h2>
                    <button id="add-warehouse-btn" class="btn-primary" onclick="openAddWarehouseDialog()">
                        <i class="fas fa-plus"></i> 添加仓库
                    </button>
                </div>

                <div id="warehouse-list" class="warehouse-cards">
                    <p class="loading">加载中...</p>
                </div>
            </div>
        </div>
    </div>

    <!-- 编辑商品模态框 -->
    <div id="editProductModal" class="modal">
        <div class="modal-content modal-large">
            <div class="modal-header">
                <h3 id="modalTitle">编辑商品</h3>
                <span class="close" onclick="closeEditModal()">&times;</span>
            </div>
            
            <!-- SPU信息编辑 -->
            <div class="modal-body">
                <section class="spu-section">
                    <h4>基本信息</h4>
                    <form id="editProductForm">
                        <input type="hidden" id="editSpuId" value="">

                        <div class="form-group">
                            <label for="productName">商品名称 <span class="required">*</span></label>
                            <input type="text" id="productName" required placeholder="请输入商品名称">
                        </div>

                        <div class="form-group">
                            <label for="productDesc">商品描述</label>
                            <textarea id="productDesc" rows="4" placeholder="请输入商品描述"></textarea>
                        </div>

                        <div class="form-group">
                            <label for="productImage">商品图片URL</label>
                            <input type="url" id="productImage" placeholder="https://example.com/image.jpg">
                        </div>
                    </form>
                    <button type="button" class="btn-primary" onclick="saveSpuChanges()">保存更改</button>
                </section>

                <hr>

                <!-- 属性管理 -->
                <section class="attributes-section">
                    <div class="section-header">
                        <h4>商品属性</h4>
                        <button type="button" class="btn-add-attribute" onclick="addAttributeRow()">
                            <i class="fas fa-plus"></i> 添加属性
                        </button>
                    </div>
                    <div id="attributesContainer"></div>
                </section>

                <hr>

                <!-- SKU列表 -->
                <section class="sku-section">
                    <div class="section-header">
                        <h4>SKU列表</h4>
                        <button type="button" class="btn-generate-sku" onclick="addSKUs()">
                            <i class="fas fa-magic"></i> 添加商品
                        </button>
                    </div>
                    <div class="table-container">
                        <table id="sku-table">
                            <thead>
                                <tr>
                                    <th style="width: 80px;">SKU ID</th>
                                    <th id="sku-attr-headers"></th>
                                    <th style="width: 100px;">原价</th>
                                    <th style="width: 100px;">现价</th>
                                    <th style="width: 150px;">条形码</th>
                                    <th style="width: 80px;">操作</th>
                                </tr>
                            </thead>
                            <tbody id="sku-tbody"></tbody>
                        </table>
                    </div>
                </section>

                <div class="modal-footer">
                    <button type="button" class="btn-secondary" onclick="closeEditModal()">取消</button>
                </div>
            </div>
        </div>
    </div>

    <!-- 添加/编辑仓库模态框 -->
    <div id="warehouseFormModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h3 id="warehouseFormTitle">添加仓库</h3>
                <span class="close" onclick="closeWarehouseFormModal()">&times;</span>
            </div>
            <div class="modal-body">
                <form id="warehouseForm">
                    <input type="hidden" id="warehouseCode">
                    
                    <div class="form-group">
                        <label>省份 <span class="required">*</span></label>
                        <input type="text" id="province" required placeholder="如：广东省">
                    </div>
                    
                    <div class="form-group">
                        <label>城市 <span class="required">*</span></label>
                        <input type="text" id="city" required placeholder="如：深圳市">
                    </div>
                    
                    <div class="form-group">
                        <label>区/县</label>
                        <input type="text" id="district" placeholder="如：南山区">
                    </div>
                    
                    <div class="form-group">
                        <label>详细地址 <span class="required">*</span></label>
                        <textarea id="detail" rows="3" required placeholder="如：科技园南区R2-B栋5楼"></textarea>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button class="btn-secondary" onclick="closeWarehouseFormModal()">取消</button>
                <button class="btn-primary" onclick="saveWarehouse()">保存</button>
            </div>
        </div>
    </div>

    <!-- 库存管理模态框 -->
    <div id="stockModal" class="modal">
        <div class="modal-content modal-large">
            <div class="modal-header">
                <h3>库存管理 - <span id="stockWarehouseName"></span></h3>
                <span class="close" onclick="closeStockModal()">&times;</span>
            </div>
            <div class="modal-body">
                <div class="stock-actions">
                    <button class="btn-primary" onclick="openBatchStockDialog()">
                        <i class="fas fa-box"></i> 批量入库
                    </button>
                </div>
                
                <div class="table-container">
                    <table id="stockTable">
                        <thead>
                            <tr>
                                <th style="width: 80px;">图片</th>
                                <th>商品名称</th>
                                <th>属性</th>
                                <th style="width: 120px;">条形码</th>
                                <th style="width: 100px;">现价</th>
                                <th style="width: 100px;">当前库存</th>
                                <th style="width: 220px;">操作</th>
                            </tr>
                        </thead>
                        <tbody id="stockTableBody">
                            <tr><td colspan="7" class="loading">加载中...</td></tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <!-- 批量入库模态框 -->
    <div id="batchStockModal" class="modal">
        <div class="modal-content modal-large">
            <div class="modal-header">
                <h3>批量入库</h3>
                <span class="close" onclick="closeBatchStockModal()">&times;</span>
            </div>
            <div class="modal-body">
                <div id="batchStockList"></div>
            </div>
            <div class="modal-footer">
                <button class="btn-secondary" onclick="closeBatchStockModal()">取消</button>
                <button class="btn-primary" onclick="submitBatchStock()">确认入库</button>
            </div>
        </div>
    </div>

    <!-- FOOTER -->
    <div id="footerContainer"></div>
    <script>
        (function() {
            var req = new XMLHttpRequest();
            req.open("GET", "footer.html", true);
            req.onload = function() {
                if (req.status === 200) {
                    document.getElementById('footerContainer').innerHTML = req.responseText;
                }
            };
            req.send();
        })();
    </script>
    <script src="shop/shopInfo.js"></script>
    <script src="shop/productList.js"></script>
    <script src="shop/productEdit.js"></script>
    <script src="shop/attributes.js"></script>
    <script src="shop/skuManage.js"></script>
    <script src="shop/warehouse.js"></script>
    <script src="shop/init.js"></script>
</body>
</html>
